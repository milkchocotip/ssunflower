<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MILKKIT â€” submit</title>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script defer src="scripts.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white min-h-screen flex flex-col p-6">

  <!-- HEADER -->
  <nav class="w-full flex items-center justify-between p-4 bg-gray-900 shadow-lg mb-6">
    <div>
      <img src="logo.png" class="h-8 object-contain" />
    </div>

    <input
      id="searchBar"
      type="text"
      placeholder="search"
      class="p-2 rounded-lg bg-gray-800 text-white w-1/2"
    />

    <div class="flex items-center gap-6">
      <a href="submit.html" class="text-base text-white hover:text-gray-300">
        + create post
      </a>

      <!-- LOGOUT -->
      <button
        onclick="logout()"
        class="text-sm text-gray-400 hover:text-white"
      >
        logout
      </button>

      <!-- STATUS BUTTON -->
      <div
        id="statusButton"
        class="relative w-8 h-8 rounded-full bg-gray-700 cursor-pointer ring-2 ring-green-500"
      >
        <div class="flex items-center justify-center w-full h-full text-xs">
          ðŸ‘¤
        </div>

        <div
          id="statusDot"
          class="absolute bottom-0 right-0 w-3 h-3 rounded-full border-2 border-gray-900 bg-green-500"
        ></div>

        <!-- STATUS MENU -->
        <div
          id="statusMenu"
          class="hidden absolute top-10 right-0 bg-gray-800 border border-gray-700 rounded-lg p-3 flex flex-col text-sm space-y-1 min-w-[160px]"
        >
          <button data-status="online" class="flex items-center gap-2 text-left">
            <span class="w-2 h-2 rounded-full bg-green-500"></span> online
          </button>
          <button data-status="away" class="flex items-center gap-2 text-left">
            <span class="w-2 h-2 rounded-full bg-yellow-400"></span> away
          </button>
          <button data-status="dnd" class="flex items-center gap-2 text-left">
            <span class="w-2 h-2 rounded-full bg-red-600"></span> do not disturb
          </button>
          <button data-status="offline" class="flex items-center gap-2 text-left">
            <span class="w-2 h-2 rounded-full bg-gray-500"></span> offline
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- heading -->
  <div class="w-full flex justify-center mb-4">
    <h2 class="text-xl font-semibold">âœ¦ submit a post âœ¦</h2>
  </div>

  <!-- title input -->
  <div class="w-full flex justify-center">
    <input
      id="posttitle"
      type="text"
      placeholder="title"
      class="w-full max-w-xl p-3 mb-4 bg-gray-900 border border-gray-700 rounded-lg text-white"
    />
  </div>

  <!-- formatting buttons -->
  <div class="w-full max-w-xl mx-auto flex gap-2 mb-3">
    <button onclick="applyFormat('bold')" class="px-3 py-1 bg-gray-800 rounded">b</button>
    <button onclick="applyFormat('italic')" class="px-3 py-1 bg-gray-800 rounded">i</button>
    <button onclick="applyFormat('h1')" class="px-3 py-1 bg-gray-800 rounded">h1</button>
    <button onclick="applyFormat('bullet')" class="px-3 py-1 bg-gray-800 rounded">â€¢</button>
  </div>

  <!-- markdown editor -->
  <div class="w-full flex justify-center">
    <textarea
      id="postcontent"
      class="w-full max-w-xl h-64 p-3 bg-gray-900 border border-gray-700 rounded-lg text-white resize-none mb-6"
      placeholder="write your post..."
    ></textarea>
  </div>

  <!-- submit button -->
  <div class="w-full flex justify-center">
    <button
      onclick="submitPost()"
      class="w-full max-w-xl py-3 bg-white text-black rounded-lg font-semibold text-lg hover:bg-gray-200"
    >
      submit
    </button>
  </div>

</body>
</html>
