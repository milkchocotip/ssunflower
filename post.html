<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MILKKIT — Post</title>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white min-h-screen flex flex-col">

  <!-- TOP BAR -->
  <div class="w-full p-4 border-b border-gray-800 flex items-center justify-between">
    <a href="home.html" class="text-sm text-gray-400 hover:text-white">← back</a>
    <span class="text-sm text-gray-500">post</span>
  </div>

  <!-- FEED -->
  <main id="feed" class="flex-1 p-4 sm:p-6 max-w-3xl mx-auto w-full"></main>

  <!-- MAIN SCRIPT -->
  <script src="scripts.js"></script>

  <!-- POST PAGE BOOTSTRAP -->
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const params = new URLSearchParams(location.search);
    const postId = params.get("id");

    const feed = document.getElementById("feed");

    if (!postId) {
      feed.innerHTML = "<p class='text-gray-400'>post not found</p>";
      return;
    }

    const allPosts = JSON.parse(
      localStorage.getItem("milkkit_posts") || "[]"
    );

    const post = allPosts.find(p => p.id === postId);

    if (!post) {
      feed.innerHTML = "<p class='text-gray-400'>post not found</p>";
      return;
    }

    // ✅ isolate single post
    window.posts = [post];

    // ✅ now render once
    renderPosts();
  });
</script>


</body>
</html>
