<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MILKKIT â€” Home</title>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white min-h-screen flex flex-col">

  <!-- NAVBAR -->
  <nav class="w-full flex items-center justify-between gap-2 p-4 bg-gray-900 sticky top-0 z-50">

    <!-- LEFT -->
    <div class="flex items-center gap-3">
      <button id="sidebarToggle" onclick="toggleSidebar()" class="md:hidden text-2xl">â˜°</button>
      <a href="home.html">
        <img src="logo.png" class="h-10 object-contain" />
      </a>
    </div>

    <!-- SEARCH -->
    <input type="text" placeholder="search"
      class="hidden sm:block p-2 rounded bg-gray-800 w-1/2" />

    <!-- RIGHT -->
    <div class="flex items-center gap-4">
      <button onclick="openComposer()" class="px-4 py-2 bg-gray-800 hover:bg-gray-700 rounded">
        + create post
      </button>

      <!-- STATUS -->
      <div id="statusButton" class="relative w-8 h-8 bg-gray-700 rounded-full cursor-pointer">
        <div class="flex items-center justify-center w-full h-full">ðŸ‘¤</div>

        <div id="statusDot"
          class="absolute bottom-0 right-0 w-3 h-3 rounded-full border-2 border-black bg-green-500">
        </div>

        <div id="statusMenu"
          class="hidden absolute top-10 right-0 bg-gray-800 border border-gray-700 rounded p-2 space-y-1 z-50 min-w-[150px]">
          <button data-status="online">online</button>
          <button data-status="away">away</button>
          <button data-status="dnd">do not disturb</button>
          <button data-status="offline">offline</button>

          <button onclick="logout()"
            class="block w-full text-left text-red-400 border-t border-gray-700 mt-2 pt-2">
            logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- BODY -->
  <div class="flex flex-1">
    <!-- SIDEBAR -->
    <aside id="sidebar"
      class="fixed md:static top-0 left-0 h-full w-64 bg-black border-r border-gray-800 p-4 transform -translate-x-full md:translate-x-0 transition">
      <div class="mb-4">
        <p id="sidebarUser" class="font-semibold"></p>
        <p id="sidebarStatus" class="text-xs text-gray-400">online</p>
      </div>

      <nav class="flex flex-col gap-3">
        <button onclick="goHome()">home</button>
        <button onclick="goMyPosts()">my posts</button>
        <button onclick="goSaved()">saved</button>
      </nav>
    </aside>

    <!-- FEED -->
    <main id="feed" class="flex-1 p-4 space-y-4"></main>
  </div>

  <!-- COMPOSER -->
  <div id="composerOverlay"
    class="hidden fixed inset-0 bg-black/80 z-50 flex items-center justify-center"
    onclick="if(event.target.id==='composerOverlay') closeComposer()">
    <div class="bg-gray-900 border border-gray-800 rounded p-6 w-full max-w-2xl space-y-4">
      <div class="flex justify-between items-center">
        <h2 class="text-lg font-semibold">create post</h2>
        <button onclick="closeComposer()">âœ•</button>
      </div>

      <input id="inlineTitle" placeholder="title"
        class="w-full p-2 bg-gray-800 rounded" />

      <textarea id="inlineContent" rows="8"
        placeholder="write in markdownâ€¦"
        class="w-full p-2 bg-gray-800 rounded"></textarea>

      <div class="flex justify-end gap-2">
        <button onclick="closeComposer()" class="px-4 py-2 bg-gray-700 rounded">cancel</button>
        <button onclick="submitInlinePost()"
          class="px-4 py-2 bg-white text-black rounded">post</button>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const u = localStorage.getItem("milkkit_user");
      if (u) document.getElementById("sidebarUser").innerText = `m/${u}`;

      const menu = document.getElementById("statusMenu");
      const btn = document.getElementById("statusButton");

      btn.addEventListener("click", e => {
        e.stopPropagation();
        menu.classList.toggle("hidden");
      });

      document.addEventListener("click", () => menu.classList.add("hidden"));

      document.querySelectorAll("#statusMenu button[data-status]").forEach(b => {
        b.addEventListener("click", () => applyStatus(b.dataset.status));
      });
    });

    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("-translate-x-full");
    }

    function goHome() { location.href = "home.html"; }
    function goMyPosts() { location.href = "home.html?filter=myposts"; }
    function goSaved() { location.href = "home.html?filter=saved"; }
  </script>

</body>
</html>
