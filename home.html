<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MILKKIT â€” Home</title>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white min-h-screen flex flex-col">

  <!-- NAVBAR -->
  <nav class="w-full flex flex-wrap items-center justify-between gap-4 p-4 bg-gray-900 shadow-lg">

    <!-- LOGO -->
    <div class="flex-shrink-0">
      <a href="home.html">
        <img src="logo.png" class="h-16 object-contain cursor-pointer" />
      </a>
    </div>

    <!-- SEARCH -->
    <input
      id="searchBar"
      type="text"
      placeholder="search"
      class="p-2 rounded-lg bg-gray-800 text-white w-full sm:w-1/2"
    />

    <!-- RIGHT SIDE -->
    <div class="flex items-center gap-4 flex-wrap">

      <!-- CREATE POST -->
      <button
        onclick="openComposer()"
        class="px-4 py-2 bg-gray-800 hover:bg-gray-700 rounded-lg text-white font-medium shadow-sm transition"
      >
        + create post
      </button>

      <!-- NOTIFICATION BELL -->
      <div class="relative">
        <button 
          onclick="toggleNotifications()"
          class="relative w-8 h-8 flex items-center justify-center bg-gray-800 hover:bg-gray-700 rounded-full transition"
        >
          <!-- Bell Icon -->
          <svg xmlns="http://www.w3.org/2000/svg" 
              class="w-5 h-5 text-white"
              fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M14 17h-4m6-6v3m-6-3v3m9 4H6a2 2 0 
                    01-2-2v-3a6 6 0 0112 0v3a2 2 0 01-2 2z" />
          </svg>

          <!-- Unread dot -->
          <span id="notifDot"
                class="hidden absolute top-0 right-0 w-3 h-3 bg-red-500 rounded-full border-2 border-gray-900">
          </span>
        </button>

        <!-- NOTIFICATION MENU -->
        <div
          id="notifMenu"
          class="hidden absolute right-0 mt-2 bg-gray-900 border border-gray-700 rounded-lg p-3 w-64 max-h-80 overflow-y-auto space-y-3 z-50"
        ></div>
      </div>

      <!-- STATUS BUTTON -->
      <div
        id="statusButton"
        class="relative w-8 h-8 rounded-full bg-gray-700 cursor-pointer ring-2"
      >
        <div class="flex items-center justify-center w-full h-full text-xs">ðŸ‘¤</div>

        <div
          id="statusDot"
          class="absolute bottom-0 right-0 w-3 h-3 rounded-full border-2 border-gray-900 bg-green-500"
        ></div>

        <!-- STATUS MENU -->
        <div
          id="statusMenu"
          class="hidden absolute top-10 right-0 bg-gray-800 border border-gray-700 rounded-lg p-3 flex flex-col text-sm space-y-2 min-w-[160px] z-50"
        >
          <button data-status="online" class="flex items-center gap-2 text-left">
            <span class="w-2 h-2 rounded-full bg-green-500"></span> online
          </button>

          <button data-status="away" class="flex items-center gap-2 text-left">
            <span class="w-2 h-2 rounded-full bg-yellow-400"></span> away
          </button>

          <button data-status="dnd" class="flex items-center gap-2 text-left">
            <span class="w-2 h-2 rounded-full bg-red-600"></span> do not disturb
          </button>

          <button data-status="offline" class="flex items-center gap-2 text-left">
            <span class="w-2 h-2 rounded-full bg-gray-500"></span> offline
          </button>

          <button
            onclick="logout()"
            class="text-left text-red-400 hover:text-red-300 pt-2 border-t border-gray-700 mt-1"
          >
            logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- MAIN LAYOUT: SIDEBAR + FEED -->
  <div class="flex w-full">

    <!-- SIDEBAR -->
    <aside class="hidden md:flex flex-col w-64 p-6 border-r border-gray-800 bg-black/30 sticky top-20 h-[calc(100vh-80px)]">

      <!-- PROFILE CARD -->
      <div class="bg-gray-900 border border-gray-800 rounded-xl p-4 mb-6">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 bg-gray-700 rounded-full flex items-center justify-center text-sm">ðŸ‘¤</div>
          <div>
            <p id="sidebarUser" class="text-sm font-semibold"></p>
            <p class="text-xs text-green-400">online</p>
          </div>
        </div>
      </div>

      <!-- NAV LINKS -->
      <nav class="flex flex-col gap-4 text-sm">
        <button onclick="goHome()" class="text-gray-300 hover:text-white transition">home</button>
        <button onclick="goMyPosts()" class="text-gray-300 hover:text-white transition">my posts</button>
        <button onclick="goSaved()" class="text-gray-300 hover:text-white transition">saved</button>
      </nav>

    </aside>

    <!-- FEED -->
    <main id="feed" class="flex-1 p-4 sm:p-6 space-y-6 overflow-auto"></main>

  </div>

  <!-- DELETE MODAL -->
  <div
    id="deleteModal"
    class="hidden fixed inset-0 bg-black/60 backdrop-blur flex items-center justify-center p-4 z-40"
  >
    <div class="bg-gray-900 p-6 rounded-xl w-full max-w-xs text-center space-y-4">
      <p class="text-lg">Delete this post?</p>
      <div class="flex gap-4 justify-center">
        <button id="confirmDelete" class="px-4 py-2 bg-red-600 rounded-lg">delete</button>
        <button id="cancelDelete" class="px-4 py-2 bg-gray-700 rounded-lg">cancel</button>
      </div>
    </div>
  </div>

  <!-- COMPOSER MODAL -->
  <div
    id="composerOverlay"
    class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex justify-center items-center z-50"
  >
    <div class="bg-gray-900 w-full max-w-lg p-6 rounded-2xl border border-gray-700 shadow-xl">

      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold">âœ¦ create a post âœ¦</h2>
        <button onclick="closeComposer()" class="text-gray-400 hover:text-white text-lg">âœ•</button>
      </div>

      <input id="inlineTitle" type="text" placeholder="title"
             class="w-full p-3 mb-3 bg-gray-800 border border-gray-700 rounded-lg text-white" />

      <textarea
        id="inlineContent"
        placeholder="write your post..."
        class="w-full min-h-[140px] p-3 bg-gray-800 border border-gray-700 rounded-lg text-white resize-none mb-3"
      ></textarea>

      <div class="flex gap-2 mb-4">
        <button onclick="applyInlineFormat('bold')" class="px-3 py-1 bg-gray-700 rounded">b</button>
        <button onclick="applyInlineFormat('italic')" class="px-3 py-1 bg-gray-700 rounded">i</button>
        <button onclick="applyInlineFormat('h1')" class="px-3 py-1 bg-gray-700 rounded">h1</button>
        <button onclick="applyInlineFormat('bullet')" class="px-3 py-1 bg-gray-700 rounded">â€¢</button>
      </div>

      <button
        onclick="submitInlinePost()"
        class="w-full py-3 bg-white text-black rounded-lg font-semibold text-lg hover:bg-gray-200"
      >
        post
      </button>

    </div>
  </div>

  <script src="scripts.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const u = localStorage.getItem("milkkit_user");
      if (u) document.getElementById("sidebarUser").innerText = `m/${u}`;
    });

    function goHome() { window.location.href = "home.html"; }
    function goMyPosts() { window.location.href = "home.html?filter=myposts"; }
    function goSaved() { window.location.href = "home.html?filter=saved"; }
  </script>

</body>
</html>
