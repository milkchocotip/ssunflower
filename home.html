<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MILKKIT â€” Home</title>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black text-white min-h-screen flex flex-col">

<!-- ================= NAVBAR ================= -->
<nav class="w-full flex items-center justify-between gap-2 p-3 sm:p-4 bg-gray-900/90 backdrop-blur shadow-lg sticky top-0 z-50">

  <!-- LEFT -->
  <div class="flex items-center gap-3">
    <button
      id="sidebarToggle"
      onclick="toggleSidebar()"
      class="md:hidden text-gray-300 hover:text-white text-2xl"
    >â˜°</button>

    <a href="home.html">
      <img src="logo.png" class="h-16 object-contain" />
    </a>
  </div>

  <!-- SEARCH -->
  <input
    type="text"
    placeholder="search"
    class="hidden sm:block p-2 rounded-lg bg-gray-800 text-white w-1/2"
  />

  <!-- RIGHT -->
  <div class="flex items-center gap-4">

    <button
      onclick="openComposer()"
      class="px-4 py-2 bg-gray-800 hover:bg-gray-700 rounded-lg"
    >
      + create post
    </button>

    <!-- STATUS -->
    <div id="statusButton" class="relative w-8 h-8 rounded-full bg-gray-700 cursor-pointer ring-2 ring-green-500">
      <div class="flex items-center justify-center w-full h-full text-xs">ðŸ‘¤</div>

      <div id="statusDot"
        class="absolute bottom-0 right-0 w-3 h-3 rounded-full border-2 border-gray-900 bg-green-500">
      </div>

      <div
        id="statusMenu"
        class="hidden absolute top-10 right-0 bg-gray-800 border border-gray-700 rounded-lg p-3 flex flex-col gap-2 text-sm z-50"
      >
        <button data-status="online">online</button>
        <button data-status="away">away</button>
        <button data-status="dnd">do not disturb</button>
        <button data-status="offline">offline</button>

        <button onclick="logout()"
          class="pt-2 mt-1 border-t border-gray-700 text-red-400 hover:text-red-300 text-left">
          logout
        </button>
      </div>
    </div>

  </div>
</nav>

<!-- ================= LAYOUT ================= -->
<div class="flex w-full relative">

<!-- SIDEBAR -->
<aside
  id="sidebar"
  class="fixed md:sticky top-0 md:top-24 left-0 z-40 h-full md:h-[calc(100vh-96px)]
         w-64 p-6 border-r border-gray-800 bg-black/90 md:bg-black/30
         transform -translate-x-full md:translate-x-0 transition"
>

  <div class="bg-gray-900 border border-gray-800 rounded-xl p-4 mb-6">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 bg-gray-700 rounded-full flex items-center justify-center">ðŸ‘¤</div>
      <div>
        <p id="sidebarUser" class="text-sm font-semibold"></p>
        <p id="sidebarStatus" class="text-xs">online</p>
      </div>
    </div>
  </div>

  <nav class="flex flex-col gap-4 text-sm">
    <button onclick="goHome()">home</button>
    <button onclick="goMyPosts()">my posts</button>
    <button onclick="goSaved()">saved</button>
  </nav>

</aside>

<!-- FEED -->
<main id="feed" class="flex-1 p-3 sm:p-6 space-y-6 overflow-auto"></main>

</div>

<!-- ================= COMPOSER ================= -->
<div
  id="composerOverlay"
  onclick="if(event.target.id==='composerOverlay') closeComposer()"
  class="hidden fixed inset-0 bg-black/80 z-50 flex items-center justify-center"
>
  <div class="bg-gray-900 border border-gray-800 rounded-xl w-full sm:max-w-2xl p-6 space-y-4">

    <button onclick="closeComposer()"
      class="absolute top-3 right-3 text-gray-400 hover:text-white text-xl">âœ•</button>

    <h2 class="text-lg font-semibold">create post</h2>

    <input
      id="inlineTitle"
      placeholder="title"
      class="w-full p-2 bg-gray-800 border border-gray-700 rounded"
    />

    <textarea
      id="inlineContent"
      rows="8"
      placeholder="write in markdownâ€¦"
      class="w-full p-2 bg-gray-800 border border-gray-700 rounded resize-none"
    ></textarea>

    <div class="flex justify-end gap-2">
      <button onclick="closeComposer()" class="px-4 py-2 bg-gray-800 rounded">cancel</button>
      <button onclick="submitInlinePost()" class="px-4 py-2 bg-white text-black rounded">post</button>
    </div>
  </div>
</div>

<script src="scripts.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const u = localStorage.getItem("milkkit_user");
    if (u) document.getElementById("sidebarUser").innerText = `m/${u}`;
  });

  function goHome(){ location.href="home.html"; }
  function goMyPosts(){ location.href="home.html?filter=myposts"; }
  function goSaved(){ location.href="home.html?filter=saved"; }

  function toggleSidebar(){
    document.getElementById("sidebar").classList.toggle("-translate-x-full");
  }

  // MOBILE CLOSE
  document.addEventListener("click", e => {
    const sb = document.getElementById("sidebar");
    const btn = document.getElementById("sidebarToggle");
    if (!sb || !btn || innerWidth >= 768) return;
    if (!sb.contains(e.target) && !btn.contains(e.target)) {
      sb.classList.add("-translate-x-full");
    }
  });
</script>

</body>
</html>
