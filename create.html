<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>
  <style>
    * { box-sizing: border-box; }
    body {
      background: #000;
      color: white;
      font-family: "Inter", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .card {
      background: linear-gradient(145deg, #0d0d0d, #151515);
      padding: 2.5rem;
      border-radius: 1.25rem;
      width: 100%;
      max-width: 380px;
      display: flex;
      flex-direction: column;
      gap: 1.3rem;
      box-shadow: 0 0 25px rgba(255,255,255,0.06), inset 0 0 15px rgba(255,255,255,0.04);
      border: 1px solid #222;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    input {
      width: 100%;
      padding: 1.05rem;
      border-radius: 0.65rem;
      background: #1b1b1b;
      color: white;
      font-size: 1rem;
      outline: none;
      border: 1px solid #2a2a2a;
    }
    input:focus {
      background: #222;
      border-color: #444;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }
    .password-wrap {
      position: relative;
      width: 100%;
    }
    .password-wrap input {
      padding-right: 2.8rem;
    }
    .eye {
      position: absolute;
      right: 0.8rem; /* force to edge */
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #aaa;
      cursor: pointer;
      font-size: 1.2rem;
      padding: 0;
      height: 1.2rem;
      width: 1.2rem;
      line-height: 1.2rem;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 1.05rem;
      border-radius: 0.65rem;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: 0.2s;
    }
    .primary { background: white; color: black; }
    .secondary { background: #2b2b2b; color: white; }
  </style>
</head>
<body>
  <div id="createPage" class="card">
    <h1>‚ú¶ create account ‚ú¶</h1>

    <input id="newUser" placeholder="new username" />

    <div class="password-wrap">
      <input id="newPass" type="password" placeholder="new password" />
      <button type="button" class="eye" onclick="togglePassword('newPass', this)">üëÅ</button>
    </div>

    <input id="accessCode" placeholder="access code" />

    <button class="primary" onclick="createAccount()">create</button>
    <button class="secondary" onclick="window.location.href='login.html'">back</button>
  </div>

  <script>
    function togglePassword(id, el) {
      const input = document.getElementById(id);
      const isHidden = input.type === "password";
      input.type = isHidden ? "text" : "password";
      el.textContent = isHidden ? "üôà" : "üëÅ";
      el.style.opacity = isHidden ? "1" : "0.6";
    }

    function createAccount() {
      const code = document.getElementById("accessCode").value;
      if (code !== "milk2026") return alert("wrong access code");

      const user = document.getElementById("newUser").value.trim();
      const pass = document.getElementById("newPass").value;

      if (!user || !pass) return alert("fill all fields");

      const accounts = JSON.parse(localStorage.getItem("accounts") || "{}");

      if (accounts[user]) return alert("username already exists");

      accounts[user] = pass;
      localStorage.setItem("accounts", JSON.stringify(accounts));

      alert("account created");
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
