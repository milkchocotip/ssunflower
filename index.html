<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MILKKIT Login</title>

  <style>
    * { box-sizing: border-box; }

    body {
      background: #000;
      color: white;
      font-family: "Inter", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem; /* mobile-safe padding */
    }

    .card {
      background: linear-gradient(145deg, #0d0d0d, #151515);
      padding: 2rem; /* reduced for mobile */
      border-radius: 1.25rem;
      width: 100%;
      max-width: 380px;
      display: flex;
      flex-direction: column;
      gap: 1.3rem;
      box-shadow: 0 0 25px rgba(255,255,255,0.06),
                  inset 0 0 15px rgba(255,255,255,0.04);
      border: 1px solid #222;
    }

    h1 {
      text-align: center;
      font-size: 1.7rem;
      margin-bottom: 0.25rem;
    }

    /* Prevent iOS zoom */
    input, button {
      font-size: 16px;
    }

    input {
      width: 100%;
      padding: 1.05rem;
      border-radius: 0.65rem;
      background: #1b1b1b;
      color: white;
      outline: none;
      border: 1px solid #2a2a2a;
    }

    input:focus {
      background: #222;
      border-color: #444;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .password-wrap {
      position: relative;
      width: 100%;
    }

    .password-wrap input {
      padding-right: 3rem;
    }

    .eye {
      position: absolute;
      right: 0.65rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #aaa;
      cursor: pointer;
      font-size: 1.25rem;
      padding: 0;
      width: 1.4rem;
      height: 1.4rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button {
      width: 100%;
      padding: 1.05rem;
      border-radius: 0.65rem;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: 0.2s;
    }

    .primary { background: white; color: black; }
    .secondary { background: #2b2b2b; color: white; }

  </style>
</head>

<body>
  <div id="loginPage" class="card">
    <h1>‚ú¶ login ‚ú¶</h1>

    <input id="username" placeholder="username" />

    <div class="password-wrap">
      <input id="password" type="password" placeholder="password" />
      <button type="button" class="eye" onclick="togglePassword('password', this)">üëÅ</button>
    </div>

    <button class="primary" onclick="login()">enter</button>
    <button class="secondary" onclick="window.location.href='create.html'">create account</button>
  </div>

  <script>
    function togglePassword(id, el) {
      const input = document.getElementById(id);
      const isHidden = input.type === "password";
      input.type = isHidden ? "text" : "password";
      el.textContent = isHidden ? "üôà" : "üëÅ";
      el.style.opacity = isHidden ? "1" : "0.6";
    }

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value;

      const accounts = JSON.parse(localStorage.getItem("accounts") || "{}");

      if (accounts[user] === pass) {

        // REQUIRED or home.html redirects back
        localStorage.setItem("milkkit_user", user);

        window.location.href = "home.html";
      } else {
        alert("invalid login");
      }
    }
  </script>
</body>
</html>
